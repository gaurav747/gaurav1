

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Country Name</th>
                <th>NewCases</th>
                <th>TotalConfirmed</th>
                <th>NewDeaths</th>
                <th>TotalDeaths</th>
                <th>NewRecovered</th>
                <th>TotalRecovered</th>
            
            </tr>
        </thead>

        <tbody>
            <tr *ngFor = "let Countries of LocalArray3.Countries">
                <td>{{Countries.Country}}</td>
                <td>{{Countries.NewConfirmed}}</td>
                <td>{{Countries.TotalConfirmed}}</td>
                <td>{{Countries.NewDeaths}}</td>
                <td>{{Countries.TotalDeaths}}</td>
                <td>{{Countries.NewRecovered}}</td>
                <td>{{Countries.TotalRecovered}}</td>
                
            </tr>
        </tbody>

    </table>

</div>
